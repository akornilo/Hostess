<label>Set Night:</label>
 <select class="form-control" name=night>

	<option value="1">1</option>

	<option value="3">3</option>
</select>
<button type="submit" class="btn">Submit</button>
 </form>
 <div>
 <a href="/allpnms">See All PNMS </a>
</div>

</div>
