{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal" id="pnmform">
    <h2>Review a PNM ;) </h2>
        <div class="controls">
          Name:
          <input type="text" id="name" name="name" class="input-xlarge"
            placeholder="PNM Name" required>
        </div>
        Interests: <br>
        <textarea rows="4" cols="50" name="comment" form="pnmform"></textarea><br>
        Pros: <br>
        <textarea rows="4" cols="50" name="comment" form="pnmform"></textarea><br>
        Cons: <br>
        <textarea rows="4" cols="50" name="comment" form="pnmform"></textarea><br>
        Sisters to talk to: <br>
        <textarea rows="4" cols="50" name="comment" form="pnmform"></textarea><br>

        <div class="controls">
          <button type="submit" class="btn">Submit</button>
        </div>
  </form>
{% endblock %}
